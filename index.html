  <title>Fun Black Site</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }

    .animated-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px 0;
    }

    .animated-images a {
      margin: 20px;
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }

    .animated-images img {
      width: 500px;
      height: auto;
      border: 2px solid white;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .animated-images img:hover {
      transform: scale(1.05);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .more-fun {
      font-size: 2em;
      margin: 60px 0 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .video-container {
      margin: 30px auto 60px;
      max-width: 800px;
    }

    video {
      width: 100%;
      border: 2px solid #00ffff;
      border-radius: 10px;
    }
  </style>
</head>
